version: '3.0'

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    restart: always

  mysql-docker:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: tlc
      MYSQL_USER: tlc
      MYSQL_PASSWORD: tlc
      MYSQL_ROOT_PASSWORD: tlc
    ports:
      - 3306:3306
    healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            timeout: 20s
            retries: 10

  api:
    depends_on:
      mysql-docker:
        condition: service_healthy
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:mysql://mysql-docker:3306/tlc?useUnicode=true&serverTimezone=Europe/Paris
      DOODLE_INTERNALPADURL: "http://etherpad:9001"
      DOODLE_EXTERNALPADURL: "http://etherpad:9001"
    image: api
    build: ./api

  etherpad:
    image: etherpad


  front:
    image: front
    build: ./front
    ports:
      - 4200:80
